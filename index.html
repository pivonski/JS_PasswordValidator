	<label for="password">Check if your password is safe!</label>

	<h3 style="text-transform: uppercase; margin-bottom: 5px;">Password must contain:</h3>

		<li>letters</li>
		<li>numbers</li>
	</ul>
	<br>
	<p>To make your password very strong, add <span style="font-weight: bold; color:rgb(0, 255, 234);">special
			characters</span>.</p>
